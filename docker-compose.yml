services:
  postgres:
    image: postgres:15-alpine
    container_name: twilio-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-twilio_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - twilio-network

  fastapi-app:
    build: .
    container_name: twilio-fastapi-app
    environment:
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-twilio_db}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - twilio-network
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    container_name: twilio-ngrok
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command:
      - "http"
      - "fastapi-app:8000"
    ports:
      - "4040:4040"
    depends_on:
      - fastapi-app
    networks:
      - twilio-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  twilio-network:
    driver: bridge

